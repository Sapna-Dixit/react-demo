<html>
    <head>
        <title>Form Example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">  
       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
    </head>
    <body>
        <center>
            <form>
            <div  class = "form-group">
                <label for = "em">Email Id</label>
                <input type = "email" class = "form-control" id = "em" placeholder ="Enter valid email id"/>
                <small id = "sm" class="form-text text-muted">We will  never share  your  email id with anyone</small>
            </div>
            
            <div class = "form-group">
                <label for ="pwd">Password</label>
                <input  type = "password" class="form-control" id = "pwd" 
                placeholder = "Enter your pasword"/>
                <small id = "pass" class = "form-text text-muted">password  encryption will be done</small>
            </div>

            <div class = "form-check">
                <input type = "checkbox" class = "form-check-input" id ="ch1"/>
                <label class = "form-check-label" for ="ch2">Check me out</label>
            </div>
         
            <button type = "submit" class = "btn btn-primary">Submit</button>
        
            <br/><br/>
            <div class = "form-groups">

                <input type = "text" class = "form-control form-control-lg" placeholder = "Large text-box"/>
                <br/><br/>
                <input type = "text" class = "form-control" placeholder = "Default text-box">
                <br/><br/>
                <input type = "text" class = "form-control from-control-sm" placeholder = "small  text-box"/>
                <br/><br/>

                <input type = "text" class = "form-control" placeholder = "readonly" readonly>
           
            </div>

            <div class = "form-check">
                <input type = "checkbox" class = "form-check-input" id = "Default checkbox1"/>
                <label  for = "Default checkbox1" class = "form-check-label">Default Checkbox</label>
            </div>

            <div class ="form-check">
                <input type = "radio" class = "form-check-input" id = "rdbtn1" name = "ExampleRadio" value= "Option1"/>
                <input type = "radio" class = "form-check-input"  name ="ExampleRadio" value = "Option2"/> 

            </div>
        </form>
        </center>
    </body>
</html>
