<html>
    <head>
        <title>Example of Progress bars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
 
        <div class = "progress">
            <div class = "progress progress-bar-success" aria-valuenow ="40"
             aria-valuemin = "0" aria-valuemax="100" style = "width:40%">
            40% completed
            </div>

           
        </div>
        
        <div class="progress">
            <div class = "progress progress-bar-warning" aria-valuenow = "60"
            aria-valuemin = "0" aria-valuemax="100" style = "width:60%">
            60% completed

            </div>
        </div>
        
        <div class="progress">
            <div class = "progress progress-bar-danger" aria-valuenow = "70"
            aria-valuemin = "0" aria-valuemax="100" 
             style = "width:70%">
            70% completed

            </div>
        </div>
  
        <div class="progress">
            <div class = "progress progress-bar-success" aria-valuenow = "80"
            aria-valuemin = "0" aria-valuemax="100" 
             style = "width:80%">
            80% completed

            </div>
        </div>

        <div class="progress">
            <div class = "progress progress-bar-info" aria-valuenow = "50"
            aria-valuemin = "0" aria-valuemax="100" 
             style = "width:50%">
            50% completed

            </div>
        </div>

       
    </body>
</html>
